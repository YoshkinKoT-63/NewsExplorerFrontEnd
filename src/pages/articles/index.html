<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewsExplorer | Сохранённые статьи</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.articles.css %>">
  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('../../images/favicon.png')%>" />
</head>

<body class="news-explorer">
  <div class="page">


    <header class="header">
      <div class="header__container">

      <a href="../index.html" class="header__logo" title="главная страница">NewsExplorer</a>

        <nav class="header__nav-container">

          <ul class="header__nav-links">

            <li><a href="../index.html" class="header__main header__nav-link">Главная</a></li>
            <li><a href="#" class="header__nav-link">Сохранённые статьи</a></li>
            <li><button class="header__sign-up header__nav-link header__nav-link_button">Авторизоваться</button></li>
            <li><button class="header__login header__nav-link header__nav-link_button">Александр</button></li>

          </ul>

          <button class="header__button"></button>

        </nav>

      </div>

    </header>



    <main class="content">


    </main>



    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 Supersite, Powered by News API</div>
      <nav class="footer__menu-links">
        <ul class="footer__item-list">
          <li class="footer__item"><a href="../index.html" class="footer__link">Главная</a></li>
          <li class="footer__item"><a href="#" class="footer__link">Яндекс.Практикум</a></li>
        </ul>
      </nav>
      <nav class="footer__social-links">
        <ul class="footer__social-item-list">
          <li class="footer__item"><a href="#" class="footer__social-link"><img src="<%=require('../../images/gh_icon.svg')%>" alt="" class="footer__social-icon"></a></li>
          <li class="footer__item"><a href="#" class="footer__social-link"><img src="<%=require('../../images/fb_icon.svg')%>" alt="" class="footer__social-icon"></a></li>
        </ul>
      </nav>
    </footer>

  </div>

  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
